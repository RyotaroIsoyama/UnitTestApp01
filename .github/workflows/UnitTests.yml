
name: UnitTests

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macOS-13

    steps:
      - uses: actions/checkout@v2

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '14.3.1'

      - name: UnitTests
        run: |
          xcodebuild test \
            -project UnitTestApp01.xcodeproj \
            -scheme UnitTestApp01 \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14,os=16.4'


