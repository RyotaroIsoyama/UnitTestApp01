
name: UnitTests

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v2

      - name: UnitTests
        run: |
          xcodebuild test \
            -project UnitTestApp01.xcodeproj \
            -scheme UnitTestApp01 \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 11'


