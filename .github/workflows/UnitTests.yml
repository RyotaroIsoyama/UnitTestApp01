
name: UnitTests

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v2

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '14.1.0'

      - name: UnitTests
        run: |
          xcodebuild test \
            -project ../UnitTestApp01.xcodeproj \
            -scheme UnitTestApp01 \
            -destination 'platform=iOS Simulator,name=iPhone 11'


